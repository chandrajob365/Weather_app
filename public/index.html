<html>
  <head>
    <title> Weather APP </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='./css/main.css'>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWc4-9-Dy6nJ_1hDUcQjX1_ZxhwzIsVw4&libraries=places"
        async defer></script>
  </head>
  <body>
    <header class='headLine'>
      <div class='app'>
        <span class='value'>Weather App</span>
      </div>
      <div class='btn'>
        <button class='refreshBtn'></button>
      </div>
    </header>
    <main class='main'>
      <div class='InputBtnGrp'>
        <span class='loc-icon'></span>
        <input type='text' id='locSearch'
          class='newLocIpField'
          placeholder='Enter Location...'
          onFocus='initAutocomplete()'/>
        <div class='input-seprator'></div>
        <button id='detect-location-icon' class='detect-location-icon' onClick='getCurrentGeoLocation()'></button>
      </div>
      <div class='weatherTemplate weather' hidden>
        <div class="city-key" hidden></div>
        <div class="card-last-updated" hidden></div>
        <div class='place'>
          <div class='location'></div>
          <div class='date'></div>
        </div>
        <div class='current'>
          <div class='visual'>
            <div class='nature'></div>
            <div class='description'>
              <div class='icon'></div>
              <div class='temprature'>
                <span class='value'></span>
                <span class='scale'></span>
              </div>
            </div>
          </div>
          <div class='stats'>
            <div class='humidity'></div>
            <div class='wind'>
              <span class='value'></span>
              <span class='scale'>mps</span>
              <span class='direction'></span>
            </div>
            <!-- <div class='rain'>
              <span class='value'></span>
              <span class='scale'>mm</span>
            </div> -->
            <div class='sunrise'></div>
            <div class='sunset'></div>
          </div>
        </div>

      </div> <!-- weather end -->
      </div>
    </main>

    <div class="app-loader"></div>
    <script src='./script/db/idb.js'></script>
    <script src='./script/main.js'></script>
    <script src='./script/location.js'></script>
  </body>
</html>
