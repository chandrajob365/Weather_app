<html>
  <head>
    <title> Weather APP </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='./css/main.css'>
  </head>
  <body>
    <header class='headLine'>
      <div class='app'>
        <span class='value'>Weather App</span>
      </div>
      <div class='btn'>
        <button class='refreshBtn'></button>
      </div>
    </header>
    <main class='main'>
      <div class='InputBtnGrp'>
        <input type='text' id='newLoc'>
        <input type='button' value='Get' onClick='fetchData()'></button>
      </div>
      <div class='weather'>
        <div class='place'>
          <div class='location'></div>
          <div class='date'></div>
        </div>
        <div class='current'>
          <div class='visual'>
            <div class='nature'></div>
            <div class='description'>
              <div class='icon'></div>
              <div class='temprature'>
                <span class='value'></span>
                <span class='scale'></span>
              </div>
            </div>
          </div>
          <div class='stats'>
            <div class='humidity'></div>
            <div class='wind'>
              <span class='value'></span>
              <span class='scale'>mps</span>
              <span class='direction'></span>
            </div>
            <!-- <div class='rain'>
              <span class='value'></span>
              <span class='scale'>mm</span>
            </div> -->
            <div class='sunrise'></div>
            <div class='sunset'></div>
          </div>
        </div>

        <div class='forecast'>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>1°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>2°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>3°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>4°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
            </div>
          </div>

        </div>
      </div>
      </div>
    </main>

    <div class="loader"></div>

    <script src='./script/main.js'></script>
  </body>
</html>
