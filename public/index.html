<html>
  <head>
    <title> Weather APP </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='./css/main.css'>
  </head>
  <body>
    <header class='headLine'>
      <div class='app'>
        <span class='value'>Weather App</span>
      </div>
      <div class='btn'>
        <button class='refreshBtn'></button>
        <button class='addLocBtn'></button>
      </div>
    </header>
    <main class='main'>
      <div class='card weather' hidden>
        <div class='place'>
          <div class='location'>Bangalore</div>
          <div class='date'>Thrusday</div>
        </div>
        <div class='current'>
          <div class='visual'>
            <div class='nature'>Windy</div>
            <div class='description'>
              <div class='icon'></div>
              <div class='temprature'>
                <span class='value'>56</span>
                <span class='scale'>°F</span>
              </div>
            </div>
          </div>
          <div class='stats'>
            <div class='humidity'>55</div>
            <div class='wind'>
              <span class='value'>40</span>
              <span class='scale'>mps</span>
              <span class='direction'>NE</span>
            </div>
            <div class='precipitation'>
              <span class='value'>20</span>
              <span class='scale'>mm</span>
            </div>
            <div class='sunrise'>06:00</div>
            <div class='sunset'>17:30</div>
          </div>
        </div>

        <div class='forecast'>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>1°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>2°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>3°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>4°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
            </div>
          </div>

          <div class='oneDay'>
            <div class='date'></div>
            <div class='icon'></div>
            <div class='temp'>
              <div class='temp-max'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
              <div class='temp-min'>
                <span class='value'></span>
                <span class='scale'>°F</span>
              </div>
            </div>
          </div>

        </div>
      </div>

      </div>
        <div class="loader" >
      </div>

    </main>
    <script src='./script/main.js'></script>
  </body>
</html>
